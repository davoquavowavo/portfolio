<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>CaffeineCalculator</title>
</head>
<body>

<h2 class="titletext">Your daily intake of caffeine!</h2>

<input type="text"> Your cups of coffee per day!

<div>
<label for="strength">Your coffee cup strength:</label>
<select name="strength" id="strength">
    <option class = "mild" value="70">Mild</option>
    <option class = "medium" value="100">Medium</option>
    <option class = "strong" value="140">Strong</option>
</select>
</div>








<p> The Result is : <br>
    <span id = "result"></span>
</p>

<p class="Info"> The calculator is based on the average strength of a cup of coffee!</p>

</body>
